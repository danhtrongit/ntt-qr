<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Hệ Thống Mã Khuyến Mãi QR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="shadcn-components.css">

</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <div class="mx-auto h-16 w-16 flex items-center justify-center rounded-full bg-primary/10 mb-4">
                    <svg class="h-8 w-8 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold tracking-tight text-gray-900">Đăng nhập</h2>
                <p class="mt-2 text-sm text-muted-foreground">
                    Hệ thống quản lý mã khuyến mãi QR
                </p>
            </div>

            <!-- Login Form Card -->
            <div class="card">
                <div class="card-content">
                    <form class="space-y-6" id="loginForm">
                        <div class="space-y-4">
                            <div class="space-y-2">
                                <label for="username" class="label">Tên đăng nhập</label>
                                <input
                                    id="username"
                                    name="username"
                                    type="text"
                                    autocomplete="username"
                                    required
                                    class="input"
                                    placeholder="Nhập tên đăng nhập"
                                />
                            </div>

                            <div class="space-y-2">
                                <label for="password" class="label">Mật khẩu</label>
                                <input
                                    id="password"
                                    name="password"
                                    type="password"
                                    autocomplete="current-password"
                                    required
                                    class="input"
                                    placeholder="Nhập mật khẩu"
                                />
                            </div>
                        </div>

                        <button type="submit" class="btn btn-default w-full" id="loginBtn">
                            <span class="btn-text">Đăng nhập</span>
                            <span class="loading hidden">
                                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                Đang đăng nhập...
                            </span>
                        </button>

                        <!-- Error/Success Messages -->
                        <div id="errorMessage" class="alert alert-destructive hidden">
                            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="15" y1="9" x2="9" y2="15"/>
                                <line x1="9" y1="9" x2="15" y2="15"/>
                            </svg>
                            <div class="error-text"></div>
                        </div>

                        <div id="successMessage" class="alert alert-default hidden bg-green-50 text-green-800 border-green-200">
                            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20,6 9,17 4,12"/>
                            </svg>
                            <div class="success-text"></div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- System Info -->
            <div class="text-center">
                <div class="text-sm text-muted-foreground space-y-1">
                    <p class="font-medium">Thông tin hệ thống</p>
                    <p>Dành cho quản trị viên</p>
                    <p>Phiên bản 1.0.0</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            checkAuthStatus();
            
            // Focus on username input
            usernameInput.focus();
            
            // Form submission
            loginForm.addEventListener('submit', handleLogin);
        });

        // Check authentication status
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth-status', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.authenticated) {
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
            }
        }

        // Handle login form submission
        async function handleLogin(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            if (!username || !password) {
                showError('Vui lòng nhập đầy đủ thông tin');
                return;
            }
            
            setLoading(true);
            hideMessages();
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(data.message);
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Lỗi kết nối. Vui lòng thử lại.');
            } finally {
                setLoading(false);
            }
        }

        // Utility functions
        function setLoading(loading) {
            loginBtn.disabled = loading;
            const btnText = loginBtn.querySelector('.btn-text');
            const loadingText = loginBtn.querySelector('.loading');

            if (loading) {
                btnText.classList.add('hidden');
                loadingText.classList.remove('hidden');
                loginBtn.classList.add('opacity-50');
            } else {
                btnText.classList.remove('hidden');
                loadingText.classList.add('hidden');
                loginBtn.classList.remove('opacity-50');
            }
        }

        function showError(message) {
            const errorText = errorMessage.querySelector('.error-text');
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }

        function showSuccess(message) {
            const successText = successMessage.querySelector('.success-text');
            successText.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        function hideMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }
    </script>
</body>
</html>
